name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Publishing library
      # run: curl -X POST -F 'title=Demo' -F 'file=@'$(pwd)'/build/lib/ci_demo-1.0.0.jar' http://asif-oaxg.localhost.run/api/myfiles/
      run: ls -lah
